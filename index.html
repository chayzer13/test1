<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>TAPOLKA</title>  
    <link rel="stylesheet" href="./css/style.css">  
</head>  
<body>  
    <div class="container">  
        <div class="boxgm">  
            <div class="user-info">  
                <img id="userPhoto" alt="Аватар пользователя" style="display: none; width: 60px; height: 60px; border-radius: 50%;">  
                <div>  
                    <span class="user-name" id="userName">Имя пользователя</span>  
                    <p class="user-status">Статус: Бомж</p>  
                </div>  
            </div>  
            <div class="lega">  
                <a href="">  
                    <img src="./img/Trophy.png" alt="liga">  
                    <p class="legaa">Лига</p>  
                </a>  
            </div>  
        </div>  
        <div class="box">  
            <div class="card">  
                <div class="card-map">  
                    <img src="./img/image2.png" alt="">  
                </div>  
                <div class="card-about">  
                    <img src="./img/MasterCard.png" alt="">  
                    <p class="number-card">.... 3052</p>  
                    <div class="balance-card">  
                        <p class="balance-card">Баланс: хххх Coins</p>  
                    </div>  
                    <div class="datecar">  
                        <div class="date-card-maus">  
                            <p class="date-maus">D/M</p>  
                        </div>  
                        <div class="date-card-dm">  
                            <p class="date-dm">07/30</p>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  
  
    <script src="https://telegram.org/js/telegram-web-app.js"></script>  
    <script>
        // Инициализация объекта Telegram WebApp
const tg = window.Telegram.WebApp;

// Проверка, получены ли данные пользователя
if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
    const user = tg.initDataUnsafe.user;

    // Устанавливаем имя пользователя
    const userNameElement = document.getElementById('userName');
    userNameElement.textContent = user.first_name || "Пользователь";

    // Проверка наличия аватарки
    if (user.photo_url) {
        const userPhotoElement = document.getElementById('userPhoto');
        
        // Установка аватарки и показ, если она загружена
        userPhotoElement.src = user.photo_url;
        userPhotoElement.style.display = 'block';

        // Логирование успешного получения аватарки
        console.log("Аватарка загружена:", user.photo_url);
    } else {
        console.log("У пользователя нет аватарки.");
    }

} else {
    // Если данные пользователя не получены
    console.log("Не удалось получить данные пользователя.");
    document.getElementById('userName').textContent = "Гость";
}
    </script>
</body>  
</html>
